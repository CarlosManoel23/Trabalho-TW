<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/styles/detalhes.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Protest+Guerrilla&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <form>        
            <img src="/assets/main-icon.png" alt="">
            <h1>Prisma Bet</h1>
            <div class="components" id="type-1">
                <label for="email">Email:</label>
                <input type="email" id="email">
            </div>
            <div class="components" id="type-2">
                <label for="password">Senha:</label>
                <input type="password" id="password">
                <i class="fa-solid fa-eye-low-vision"></i>
            </div>
            <input type="submit" value="Entrar" class="enter">
        </form>
    </main>
</body>
<script src="https://kit.fontawesome.com/83358cbe78.js" crossorigin="anonymous"></script>
</html>
